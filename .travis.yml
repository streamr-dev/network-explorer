language: node_js
node_js:
- '10'
sudo: true
branches:
  only:
  - master
before_install:
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
- npm i -g npm@^6.14.4
install:
- npm ci
- true
cache:
  directories:
  - "$HOME/.npm"
env:
  global:
  - secure: 
  - secure: ""
  - OWNER=streamr
  - IMAGE_NAME=network-explorer
import:
 - source: streamr-dev/travis-ci:aws-staging-secrets.yml@master
 - source: streamr-dev/travis-ci:aws-production-secrets.yml@master
 - source: streamr-dev/travis-ci:npm-secrets.yml@master
 - source: streamr-dev/travis-ci:docker-secrets.yml@master
jobs:
  include:
  - stage: Build Docker (dev)
    if: branch = master
    env:
      - TAG=dev
    install: true
    script:
      - docker build -t $OWNER/$IMAGE_NAME:local --build-arg NPM_TOKEN=${NPM_TOKEN} .
      - sudo sysctl fs.inotify.max_user_watches=524288
      - sudo sysctl fs.inotify.max_queued_events=524288
      - sudo sysctl -p
      - travis_scripts/smoke-test.sh
    after_failure:
      - docker ps
      - docker logs network-explorer
    deploy:
      - provider: script
        skip_cleanup: true
        script: bash travis_scripts/deploy-docker.sh dev
        on:
          branch: master
